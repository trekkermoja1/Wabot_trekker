<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TREKKER MAX WABOT</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      h1 { color: #059669; margin-bottom: 0.5rem; }
      p { color: #4b5563; margin-bottom: 2rem; }
      .btn {
        background: #059669;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        transition: background 0.2s;
      }
      .btn:hover { background: #047857; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>TREKKER MAX WABOT</h1>
      <p>Multi-Instance WhatsApp Bot Platform</p>
      <a href="/dashboard" class="btn">Access Dashboard</a>
    </div>
  </body>
</html>
